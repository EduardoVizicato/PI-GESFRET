
<!-- http://npmjs.com/package/ng2-pdf-viewer -->


  <h1>Armazenamento de Notas Fiscais</h1>
  <div class="row row-cols-1  row-cols-md-3 g-4">
    @for (nf of nf; track $index) {
    <div class="col ">
      <div class="card" style="width: 18rem;">
        <pdf-viewer [src]="nf.path" [render-text]="true" [render-text-mode]="0" [original-size]="false" style="width: 17.5rem; height: 12rem">
        </pdf-viewer>
        <div class="card-body">
          <h5 class="card-title">{{nf.name}}</h5>
          <p class="card-text">{{nf.description}} </p>
          <a href="#" class="btn btn-primary mx-1">Baixar</a>
          <a href="#" class="btn btn-secondary">Visualizar Viagem</a>
        </div>
      </div>
    </div>
    }
  </div>
