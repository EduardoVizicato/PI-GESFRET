<div class="main-content">
  <div class="clearfix">
    <form class="row g-3 px-5 py-4">
      <h1>Cadastrar Viagem</h1>
      <div class="col-md-12">
        <label for="name" class="form-label">Nome da Viagem</label>
        <input type="text" class="form-control" id="name" formControlName="name" readonly>
      </div>
      <div class="col-md-6">
        <label for="surname" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="surname" formControlName="surname" readonly>
      </div>
      <div class="col-6">
        <label for="email" class="form-label">Data de Fim</label>
        <input type="date" class="form-control" id="email" formControlName="email" readonly>
      </div>

      <div class="col-6" formGroupName="taxId">
        <label for="taxId" class="form-label">Descricao</label>
        <input type="text" class="form-control" id="taxId" formControlName="taxId" readonly>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Preco</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" readonly>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Peso</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" readonly>
      </div>


    </form>
    <div class="col-md-6 float-md-start ">
      <hr class="my-5">

      <form class="row g-2 px-5">
        <h1>Dados da Carga</h1>
        <div class="mb-3" formGroupName="description">
          <label for="add-description" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="add-description" formControlName="description" required>
        </div>

        <!-- Campo: quantity -->
        <div class="mb-3">
          <label for="add-quantity" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="add-quantity" formControlName="quantity" required>
        </div>

        <!-- Grupo: type -->
        <div class="mb-3" formGroupName="type">
          <label for="add-type" class="form-label">Tipo</label>
          <input type="text" class="form-control" id="add-type" formControlName="type" required>
        </div>


      </form>
      <hr class="my-5">
      <button type="button" class="btn btn-primary btn-lg">Cadastrar Viagem</button>
    </div>
    <div class="col-md-5 float-md-end">
      <hr class="my-5">
      <form class="row g-2 px-5">
        <h1>Selecao de Caminhao</h1>
        <div class="mb-3" formGroupName="description">
          <label for="add-description" class="form-label">Selecione o Caminhão</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

      </form>

      <hr class="my-5">
      <form class="row g-2 px-5">
        <h1>Selecao de NF</h1>
        <div class="mb-3" formGroupName="description">
          <label for="add-description" class="form-label">Selecione o Arquivo</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>

        </div>

      </form>


    </div>


  </div>
</div>
