<app-sidebar></app-sidebar>
<div class="main-content">
  <div>
        <h1>Calculadora de Frete</h1>
        <p class="description">Utilize esta ferramenta para calcular o piso mínimo de frete de acordo com a tabela ANTT.</p>
        <form id="freight-form">

            <div class="form-grid">

                <div class="form-group">
                    <label for="tipo-carga">Tipo de carga</label>
                    <select id="tipo-carga" name="tipo-carga" required>
                        <option disabled selected value="">- Selecione o tipo de carga -</option>
                        <option value="1">Carga de Granel Sólido</option>
                        <option value="2">Carga de Granel Líquido</option>
                        <option value="3">Carga Frigorificada ou Aquecida</option>
                        <option value="4">Carga Conteineizada</option>
                        <option value="5">Carga Geral</option>
                        <option value="6">Carga Neogranel</option>
                        <option value="7">Carga Perigosa (granel sólido)</option>
                        <option value="8">Carga Perigosa (granel líquido)</option>
                        <option value="9">Carga Perigosa (carga frigorificada ou aquecida)</option>
                        <option value="10">Carga Perigosa (conteinerizada)</option>
                        <option value="11">Carga Perigosa (carga geral)</option>
                        <option value="12">Carga Granel Pressurizada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numero-eixos">Número de eixos</label>
                    <select id="numero-eixos" name="numero-eixos" required>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="distancia">Distância (em km)</label>
                    <input type="number" id="distancia" name="distancia" placeholder="Digite a distância" required>
                </div>
                
                <div class="form-group">
                    <label for="distancia">Não sabe a distância?</label>
                    <button type="button" id="btn-calcular-distancia">Calcular Distância</button>
                </div>

                <div class="form-group radio-group">
                    <p>É Carga Lotação?</p>
                    <label><input type="radio" name="carga-lotacao" value="sim"> Sim</label>
                    <label><input type="radio" name="carga-lotacao" value="nao" checked> Não</label>
                </div>

                <div class="form-group radio-group">
                    <p>É Alto Desempenho?</p>
                    <label><input type="radio" name="alto-desempenho" value="sim"> Sim</label>
                    <label><input type="radio" name="alto-desempenho" value="nao" checked> Não</label>
                </div>

                <div class="form-group radio-group span-2">
                    <p>Retorno vazio?</p>
                    <label><input type="radio" name="retorno-vazio" value="sim"> Sim</label>
                    <label><input type="radio" name="retorno-vazio" value="nao" checked> Não</label>
                </div>

            </div>
            <div class="form-group">
                <button type="submit" id="btn-calcular-frete">Calcular Frete</button>
            </div>
        </form>
        <div id="resultado">
            <p>Valor Calculado: R$<span id="valor-resultado">0</span></p>
        </div>
    </div>
</div>
