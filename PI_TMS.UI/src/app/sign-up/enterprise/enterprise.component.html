<div class="main-container" #mainContainer>
  <div class="art-side">
    <h1 class="art-title">
      Gestão
      <span class="art-title-green">Inteligente</span><br>
      para seus fretes
    </h1>

    <div class="truck">
      <img src="assets/enterpriseIconSilver.png" alt="" height="400px" width="400px">
    </div>

    <div class="blobs">
      <svg class="blob-left" width="345" height="226" viewBox="0 0 345 226" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M210.159 353.516C182.202 397.942 160.195 409.711 120.33 401.544C37.178 384.513 4.98288 265.707 -27.3432 197.963C-52.3076 145.641 -76.5609 80.9891 -30.0733 32.6799C22.227 -21.6916 126.822 -4.25321 155.93 63.7634C176.798 112.546 190.082 120.801 247.829 120.872C311.988 120.95 338.239 137.368 344.138 181.11C348.807 215.659 329.305 244.229 302.147 263.051C240.53 305.759 239.686 306.585 210.159 353.516Z"
          fill="#8ACE00" />
      </svg>

      <svg class="blob-right" width="239" height="286" viewBox="0 0 239 286" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M71.1451 57.1537C84.032 22.2929 113.747 1.75814 180.289 15.5498C246.831 29.3415 258.971 -2.75711 308.473 0.990228C404.003 8.18238 363.784 119.476 337.694 155.616C293.706 216.539 285.178 315.909 225.417 364.119C167.929 410.49 47.0731 397.143 11.1054 321.654C-9.18169 279.065 -0.116963 246.199 43.7712 203.233C94.8234 153.25 49.9831 114.4 71.1451 57.1537Z"
          fill="#8ACE00" />
      </svg>
    </div>

  </div>
  <div class="form-container">
    <h1 class="form-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-truck">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
      </svg>
      GES<span class="teste">FRET</span>
    </h1>
    <div class="spacer"></div>
    <form class="login-form" (ngSubmit)="onSubmit(mainContainer)">
      <h2 class="">
        Criar Empresa
      </h2>
      <div class="inputs">
        <i class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        </i>
        <input type="text" name="companyName" id="companyName" formControlName="name" placeholder="Nome da Empresa" class="input-field"
          required>
      </div>
      <div *ngIf="enterpriseForm.get('name')?.invalid && enterpriseForm.get('name')?.touched"
        class="alert alert-danger d-flex align-items-center" role="alert">
        <div *ngIf="enterpriseForm.get('name')?.errors?.['required']">
          Nome obrigatório.
        </div>
        <div *ngIf="enterpriseForm.get('name')?.errors?.['minlength']">
          O nome deve ter pelo menos 2 caracteres.
        </div>
        <div *ngIf="enterpriseForm.get('name')?.errors?.['maxlength']">
          O nome deve ter no máximo 50 caracteres.
        </div>
      </div>

      <div class="inputs">
        <i class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
        </i>
        <input type="text" name="taxId" id="taxId" formControlName="taxId" placeholder="CNPJ" class="input-field" mask="00.000.000/0000-00"
          required>
      </div>
      <div *ngIf="enterpriseForm.get('taxId')?.invalid && enterpriseForm.get('taxId')?.touched"
        class="alert alert-danger d-flex align-items-center" role="alert">
        <div *ngIf="enterpriseForm.get('taxId')?.errors?.['required']">
          CNPJ obrigatório.
        </div>
        <div *ngIf="enterpriseForm.get('taxId')?.errors?.['pattern']">
          CNPJ inválido.
        </div>
      </div>
      <div class="inputs">
        <i class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        </i>
        <input type="text" name="email" id="email" formControlName="email" placeholder="Email" class="input-field" required>
      </div>
      <div *ngIf="enterpriseForm.get('email')?.invalid && enterpriseForm.get('email')?.touched"
        class="alert alert-danger d-flex align-items-center" role="alert">
        <div *ngIf="enterpriseForm.get('email')?.errors?.['required']">
          Email obrigatório.
        </div>
        <div *ngIf="enterpriseForm.get('email')?.errors?.['email']">
          Email inválido.
        </div>
      </div>
      <input class="submit-button" type="submit" value="Continuar">
    </form>
  </div>

</div>
