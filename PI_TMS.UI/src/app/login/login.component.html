<div class="main-container">
  <div class="form-container">
    <h1 class="form-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-truck">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
      </svg>
      GES<span class="teste">FRET</span>
    </h1>
    <div class="spacer"></div>
    <form class="login-form">
      <div class="inputs">
        <i class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        </i>
        <input type="text" name="usuario" id="user" placeholder="Usuário" class="input-field" [(ngModel)]='email'
          required>
      </div>
      <div class="inputs">
        <i class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        </i>
        <input type="password" name="senha" id="password" placeholder="Senha" class="input-field" [(ngModel)]='password'
          required>
      </div>
      <input class="submit-button" type="submit" value="Entrar" (click)="SendLogin()">
    </form>
    <div class="form-footer">
      <p class="form-footer-text">
        Não tem uma conta? <a routerLink="/signUp-enterprise">Cadastre-se</a>
      </p>
    </div>
  </div>

  <div class="art-side">
    <h1 class="art-title">
      Gestão
      <span class="art-title-green">Inteligente</span><br>
      para seus fretes
    </h1>

    <div class="truck">
      <img src="assets/silver_truck.png" alt="">
    </div>

    <div class="blobs">
      <svg class="blob-left" width="345" height="226" viewBox="0 0 345 226" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M210.159 353.516C182.202 397.942 160.195 409.711 120.33 401.544C37.178 384.513 4.98288 265.707 -27.3432 197.963C-52.3076 145.641 -76.5609 80.9891 -30.0733 32.6799C22.227 -21.6916 126.822 -4.25321 155.93 63.7634C176.798 112.546 190.082 120.801 247.829 120.872C311.988 120.95 338.239 137.368 344.138 181.11C348.807 215.659 329.305 244.229 302.147 263.051C240.53 305.759 239.686 306.585 210.159 353.516Z"
          fill="#8ACE00" />
      </svg>

      <svg class="blob-right" width="239" height="286" viewBox="0 0 239 286" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M71.1451 57.1537C84.032 22.2929 113.747 1.75814 180.289 15.5498C246.831 29.3415 258.971 -2.75711 308.473 0.990228C404.003 8.18238 363.784 119.476 337.694 155.616C293.706 216.539 285.178 315.909 225.417 364.119C167.929 410.49 47.0731 397.143 11.1054 321.654C-9.18169 279.065 -0.116963 246.199 43.7712 203.233C94.8234 153.25 49.9831 114.4 71.1451 57.1537Z"
          fill="#8ACE00" />
      </svg>
    </div>

  </div>
</div>
