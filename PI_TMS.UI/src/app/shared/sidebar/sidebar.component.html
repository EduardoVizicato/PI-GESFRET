<div class="sidebar">
  <div class="sidebar-header">
    <h1 class="sidenav-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-truck">
        <path stroke="none" d="M0 0h24v24H0 0z" fill="none" />
        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
      </svg>
      <span class="title-text">GES<span class="teste">FRET</span></span>
    </h1>
  </div>

  <nav class="sidenav-nav">
    <ul>
      <li [class.active]="isDashboardActive" title="Dashboard">
        <a (click)="goToDashboard()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>

      <li [class.active]="isTravelsActive" title="Lista de viagens">
        <a (click)="goToTravels()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
          </svg>
          <span class="nav-text">Lista de viagens</span>
        </a>
      </li>
        <li class="has-submenu" [class.open]="isRegisterMenuOpen" [class.parent-active]="isRegisterParentActive"
          title="Cadastrar" *ngIf="VerificationUserRole()">
          <a (click)="toggleRegisterMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
            <span class="nav-text">Cadastrar</span>
          </a>
          <ul class="submenu" [class.open]="isRegisterMenuOpen">
            <li [class.active-submenu-item]="activeSubMenuItem === 'trucks'"><a (click)="goToCaminhoes()">Caminhões</a>
            </li>
            <li [class.active-submenu-item]="activeSubMenuItem === 'loads'"><a (click)="goToCargas()">Cargas</a></li>
            <li [class.active-submenu-item]="activeSubMenuItem === 'clients'"><a (click)="goToClientes()">Clientes</a>
            </li>
            <li [class.active-submenu-item]="activeSubMenuItem === 'users'"><a (click)="goToUsers()">Usuários</a></li>
          </ul>
        </li>

      <li [class.active]="isFreightActive">
        <a (click)="goToFreight()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 49 49" fill="none"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M24.5 34.5H27C28.6668 34.5 32 33.5 32 29.5C32 25.5 28.6668 24.5 27 24.5H22C20.3332 24.5 17 23.5 17 19.5C17 15.5 20.3332 14.5 22 14.5H24.5M24.5 34.5H17M24.5 34.5V39.5M24.5 14.5H32M24.5 14.5V9.5M47 24.5C47 36.9265 36.9265 47 24.5 47C12.0736 47 2 36.9265 2 24.5C2 12.0736 12.0736 2 24.5 2C36.9265 2 47 12.0736 47 24.5Z"
              stroke-width="3.75" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="nav-text">Calcular Frete</span>
        </a>
      </li>

      <li [class.active]="isNfStorageActive" >
        <a (click)="goToNfStorage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" fill="currentColor"
            class="bi bi-file-earmark-text icon" viewBox="0 0 16 16">
            <path
              d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
            <path
              d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
          </svg>
          <span class="nav-text">Notas Fiscais</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidenav-footer">
    <a (click)="LogOff()" class="btn-sair" title="Sair">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-logout">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
        <path d="M7 12h14l-3 -3m0 6l3 -3" />
      </svg>
      <span class="nav-text">Sair</span>
    </a>
  </div>
</div>
