<div class="container">
  <div class="sidebar">
    <h1 class="sidenav-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"

        <path stroke="none" d="M0 0h24v24H0z" fill="none" />

      GES<span class="teste">FRET</span>

    <nav class="sidenav-nav">

        <li [class.active]="isDashboardActive">

              class="icon icon-tabler icons-tabler-outline icon-tabler-home">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
              <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
              <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 0 0 1 2 2v6" />

            Dashboard

        <li [class.active]="isTravelsActive"> <a (click)="goToTravels()">

              class="icon icon-tabler icons-tabler-outline icon-tabler-truck">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
            </svg>
            Lista de viagens </a>
        </li>

        <li class="has-submenu" [class.open]="isRegisterMenuOpen" [class.parent-active]="isRegisterParentActive"> <a
            (click)="toggleRegisterMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
            Cadastrar </a>
          <ul class="submenu">
            <li [class.active-submenu-item]="activeSubMenuItem === 'trucks'">
              <a (click)="goToCaminhoes()">CaminhÃµes</a>
            </li>
            <li [class.active-submenu-item]="activeSubMenuItem === 'loads'">
              <a (click)="goToCargas()">Cargas</a>
            </li>
            <li [class.active-submenu-item]="activeSubMenuItem === 'clients'">
              <!-- <a (click)="goToClientes()">Clientes</a> -->
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="sidenav-footer">
      <a (click)="LogOff()" class="btn-sair">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-logout">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
          <path d="M7 12h14l-3 -3m0 6l3 -3" />
