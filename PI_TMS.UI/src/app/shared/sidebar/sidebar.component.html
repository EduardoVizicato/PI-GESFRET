  <nav class="sidenav-nav">

      <li [class.active]="isDashboardActive" title="Dashboard">
        <a (click)="goToDashboard()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>

      <li [class.active]="isTravelsActive" title="Lista de viagens">
        <a (click)="goToTravels()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
          </svg>
          <span class="nav-text">Lista de viagens</span>
        </a>
      </li>
      <li class="has-submenu" [class.open]="isRegisterMenuOpen" [class.parent-active]="isRegisterParentActive"
        title="Cadastrar" *ngIf="VerificationUserRole()">
        <a (click)="toggleRegisterMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
          <span class="nav-text">Cadastrar</span>
        </a>
        <ul class="submenu" [class.open]="isRegisterMenuOpen">
          <li [class.active-submenu-item]="activeSubMenuItem === 'trucks'"><a (click)="goToCaminhoes()">Caminhões</a>
          </li>
          <li [class.active-submenu-item]="activeSubMenuItem === 'loads'"><a (click)="goToCargas()">Cargas</a></li>
          <li [class.active-submenu-item]="activeSubMenuItem === 'clients'"><a (click)="goToClientes()">Clientes</a>
          </li>
          <li [class.active-submenu-item]="activeSubMenuItem === 'users'"><a (click)="goToUsers()">Usuários</a></li>
        </ul>
      </li>

      <li [class.active]="isFreightActive">
        <a (click)="goToFreight()">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 49 49" fill="none"
            class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
